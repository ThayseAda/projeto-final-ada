name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: MY_AWS_REGION               # Substitua pela sua região AWS (ex: us-east-1)
  EC2_INSTANCE_ID: MY_EC2_INSTANCE_ID     # Substitua pelo ID da sua instância EC2
  EC2_PUBLIC_DNS: MY_EC2_PUBLIC_DNS       # Substitua pelo DNS público da sua instância EC2
  SSH_KEY: ${{ secrets.EC2_SSH_KEY }}     # Chave SSH para acessar a instância EC2
  APP_DIRECTORY: /path/to/app             # Caminho para o diretório da aplicação na instância EC2
  REPO_URL: https://github.com/akillez01/projeto-final-ada-achilles.git
  BRANCH_NAME: main

permissions:
  contents: read
  deployments: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.6.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@${{ env.EC2_PUBLIC_DNS }} << 'EOF'
          cd $APP_DIRECTORY
          git pull origin $BRANCH_NAME
          pip install -r requirements.txt
          sudo systemctl restart myapp.service
        EOF
