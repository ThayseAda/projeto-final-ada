<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pet</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Pet</h1>
        <form action="" method="POST">
            <label for="nome">Nome do pet:</label>
            <input type="text" id="nome" name="nome" value="{{ pet[1] }}" required><br>

            <label for="idade">Idade do pet:</label>
            <input type="number" id="idade" name="idade" value="{{ pet[2] }}" required><br>

            <label for="peso">Peso do pet:</label>
            <input type="number" step="0.01" id="peso" name="peso" value="{{ pet[3] }}" required><br>

            <button type="submit">Salvar</button>
            <form action="{{ url_for('delete_pet', pet_id=pet[0]) }}" method="POST">
                <button type="submit" onclick="return confirm('Tem certeza que deseja excluir este pet?');">Excluir Pet</button>
            </form>
        </form>
        <a href="/consulta">Voltar</a>
    </div>
</body>
</html>
